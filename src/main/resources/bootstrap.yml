spring:
  application:
  name: configuration-server
profiles:
  active: native
  cloud:
  config:
  server:
  # Локальная конфигурация: это может быть
  # classpath или конкретный каталог в файловой системе.
  native:
  # Определение конкретной папки в файловой системе
  search-locations: classpath:/config
server:
  port: 8071